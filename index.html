<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJT DTR Tracker Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<div class="container py-4">
    <div class="row mb-4">
        <div class="col-md-8 mx-auto text-center">
            <div class="d-flex justify-content-between align-items-end mb-2">
                <h5 class="m-0 text-secondary">Internship Progress</h5>
                <small id="progressText" class="fw-bold text-primary">0 / 0 hours</small>
            </div>
            <div class="progress" style="height: 25px;">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%">0%</div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mb-4">
        <div class="col-md-10">
            <div class="card text-center p-4 shadow border-0">
                <div id="currentTime" class="display-4 mb-3">00:00:00</div>
                <div class="d-flex justify-content-center flex-wrap gap-2">
                    <button id="btnIn" class="btn btn-success btn-lg px-4">Clock In</button>
                    <button id="btnLunch" class="btn btn-warning btn-lg px-4" disabled>üç± Lunch Break</button>
                    <button id="btnOut" class="btn btn-danger btn-lg px-4" disabled>Clock Out</button>
                    <button class="btn btn-outline-dark btn-lg" data-bs-toggle="modal" data-bs-target="#settingsModal">‚öôÔ∏è</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-11 mx-auto">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button class="btn btn-sm btn-outline-primary fw-bold" data-bs-toggle="modal" data-bs-target="#manualEntryModal">+ MANUAL ENTRY</button>
                <button id="btnDownload" class="btn btn-primary btn-sm">Download PDF Report</button>
            </div>
            <div class="table-responsive bg-white shadow-sm rounded">
                <table class="table table-hover align-middle mb-0 text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Day</th>
                            <th>Time In</th>
                            <th>Time Out</th>
                            <th>Total Hours</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dtrBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="manualEntryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Manual entry</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label small text-muted">Date</label>
                    <input type="date" id="manualDate" class="form-control">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label small text-muted">Time In</label>
                        <input type="time" id="manualIn" class="form-control">
                    </div>
                    <div class="col">
                        <label class="form-label small text-muted">Time Out</label>
                        <input type="time" id="manualOut" class="form-control">
                    </div>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="manualLunch">
                    <label class="form-check-label" for="manualLunch">Deduct 1 hour for lunch break</label>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary px-4" onclick="addManualEntry()">Save Entry</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Settings</h5></div>
            <div class="modal-body">
                <label class="form-label">Required Total Hours:</label>
                <input type="number" id="requiredHoursInput" class="form-control">
            </div>
            <div class="modal-footer border-0">
                <button class="btn btn-outline-danger btn-sm me-auto" onclick="clearAllData()">Clear All</button>
                <button class="btn btn-primary" onclick="updateSettings()">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed top-50 start-50 translate-middle p-3" style="z-index: 9999;">
    <div id="liveToast" class="toast align-items-center text-white bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastMessage"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
